name: Frontend Deploy Pipeline

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: [self-hosted, linux, x64, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push
        run: |
          docker compose -f docker-compose.build.yml build
          docker compose -f docker-compose.build.yml push

  deploy:
    needs: build
    runs-on: [self-hosted, linux, x64, frontend]
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy application
        run: |
          docker compose pull
          docker compose up -d

      - name: Deployment notification
        run: echo "‚úÖ Deployment completed"

  health-check:
    needs: deploy
    runs-on: [self-hosted, linux, x64, frontend]
    steps:
      - name: Verify application health
        run: |
          # Initial wait for application startup
          sleep 15

          HEALTH_CHECK_URL="http://localhost:3000/api/health"
          MAX_RETRIES=5
          COUNT=0

          while [ $COUNT -lt $MAX_RETRIES ]; do
            if curl -s -f $HEALTH_CHECK_URL; then
              echo "üü¢ Application is healthy!"
              exit 0
            fi
            COUNT=$((COUNT + 1))
            echo "Health check attempt $COUNT failed. Retrying..."
            sleep 10
          done

          echo "‚ùå Application failed health check"
          exit 1

      - name: Final status
        if: success()
        run: echo "üöÄ Application is running successfully in production"
