services:
  quality-lab-pro-front-end:
    restart: always
    image: leonardomeireles55/quality-lab-pro-front-end:latest
    ports:
      - '3000'
    environment:
      - NODE_ENV=production
    volumes:
      # - qualitylab_node_modules:/app/node_modules
      - qualitylab_public:/app/public
    stdin_open: true
    tty: true
    command: ['npm', 'start']
    # command: ['node', 'server.js']
    networks:
      - qualitylab-net

volumes:
  qualitylab_node_modules:
  qualitylab_public:

networks:
  qualitylab-net:
    driver: bridge
    name: qualitylab-net
